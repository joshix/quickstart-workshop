apiVersion: console.openshift.io/v1
kind: ConsoleQuickStart
metadata:
  name: summit-connect-hackathon-quickstart-customise
spec:
  icon: data:image/png;base64,
  conclusion: >-
    Congratulations! You successfully used Argo CD to manage cluster customisations! 
  displayName: '#1 - Summit Connect Hackathon (Customise)'
  tags:     
  - summit
  - connect
  - hackathon
  durationMinutes: 8
  description: >-
    Learn how to manage and store cluster resources in Git, then synchronise them to an OpenShift cluster using Argo CD.
  prerequisites:
  - Completed the associated workshop content at https://redhat-scholars.github.io/quickstart-workshop.
  - A GitHub account.
  introduction: >-
    Welcome to Red Hat Summit Connect 2022, and this hackaton-specific Quick Start!


    In this quick start, you'll learn how to manage and store cluster resources in Git, then synchronise them to the cluster using Argo CD.
  tasks:
  - title: Create a Git Repository to Store Resources
    description: >-
      Once you've completed the workshop content at https://redhat-scholars.github.io/quickstart-workshop, you'll have an Application configured in the cluster Argo CD that is synchronising resources to this cluster.
      
      Those resources are in a Git repository managed by the *redhat-scholars* GitHub organisation. 

      You'll need to fork this Git repository to modfiy and add new resources to your cluster.
      
      1. Visit https://github.com and login to your account, or create one for free.

      1. Visit (https://github.com/redhat-scholars/quickstart-workshop/fork)[the fork page].

      1. Confirm the *Owner*, *Repository*, and *Description* fields are OK, or change them if necessary.

      1. Click the *Create fork* button.

      You will be redirected to your fork of the repository, i.e https://github.com/<your-username>/quickstart-workshop.
    review:
      instructions: |-
          Is your fork of the repository available on your GitHub account? 
      failedTaskHelp: Return to the https://redhat-scholars.github.io/quickstart-workshop repository and try using the *Fork* button.
  - title: Modify the Argo CD Application
    description: >-
      Since you already deployed cluster customisations from a repository using an Argo CD Application, you can modify that application to use your forked repository.

      1. Open the *Application Launcher*.

      1. Click the *Cluster Argo CD* link to open the Argo CD dashboard. Login if prompted.

      1. Select the existing _console-customisations_ Application from the UI. The Application overview is displayed.

      1. Click the *App Details* button in the top-right corner of the Application overview. An overlay will appear.

      1. Click the *Edit* button on the *Summary* tab of the overlay. The fields in the overlay will become editable.

      1. Change the *Repo URL* value to the URL for your fork.

      1. Click the *Save* button in the top-right corner of the UI, then use the *X* icon to close the overlay.

    
    review:
      instructions: |-
        Were you able to save the changes?
      failedTaskHelp: Verify the repository URL and settings you entered are valid and try again. 
    summary:
      success: >-
        You updated the Argo CD Application to use your fork! Try customising some of the YAML resources in the fork, and observe them being synced to the cluster by Argo CD.
      failed: Try the steps again.
  