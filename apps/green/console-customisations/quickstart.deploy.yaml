apiVersion: console.openshift.io/v1
kind: ConsoleQuickStart
metadata:
  name: summit-connect-hackathon-quickstart-deploy
spec:
  icon: data:image/png;base64,
  conclusion: >-
    Congratulations! You successfully deployed a pre-built container image! 
  displayName: '#2 - Summit Connect Hackathon (Deploy)'
  tags:     
  - summit
  - connect
  - hackathon
  durationMinutes: 8
  description: >-
    Learn how to deploy a pre-built container image on OpenShift Container Platform.
  prerequisites:
  - Desire to learn.
  - Familiarity with containers.
  - Basic Kubernetes knowledge.
  nextQuickStart:
  - summit-connect-hackathon-quickstart-observe
  introduction: >-
    Welcome to Red Hat Summit Connect 2022, and this hackaton quick start!


    In this quick start, you'll learn how to deploy a pre-built container image on OpenShift Container Platform.


    The pre-built container image is available at [quay.io/evanshortiss/summit-connect-2022-metrics-app](quay.io/evanshortiss/summit-connect-2022-metrics-app).


    You can test it on your local machine using Podman or Docker using the following command:
    
    `podman run --rm -p 8080:8080 quay.io/evanshortiss/summit-connect-2022-metrics-app`.

  tasks:
  - title: Create a Project on OpenShift Container Platform
    description: >-
      To create a Project:
      
      1. Use the [perspective switcher]{{highlight qs-perspective-switcher}} to select the **Administrator** perspective.

      1. In the navigation menu expand the [Home]{{highlight qs-nav-home}} and click the Projects link.

      1. Click the **Create Project** button in the top-right of the Projects screen.

      1. Enter a **Name** for your project, and click the **Create** button.


      The **Project details** screen will be displayed.
    review:
      instructions: |-
          Is the **Project details** screen visible? 
          
          Does it display the **Name** you entered when creating your Project?
      failedTaskHelp: Return to the Projects view and find your Project in the list. Retry the steps if your Project is not listed.
  - title: Deploy a Container Image on OpenShift Container Platform
    description: >-
      To deploy an existing container image:

      1. Use the [perspective switcher]{{highlight qs-perspective-switcher}} to select the **Developer** perspective.

      1. Select the [Add]{{highlight qs-nav-add}} option in the navigation menu.

      1. Choose your Project from dropdown in the top-left of the Add screen.

      1. Click the **Container images** card on the Add screen. The **Deploy Image** screen will be displayed.

      1. Set the **Image** value to `quay.io/evanshortiss/summit-connect-2022-metrics-app:1.0.0`
        
      1. Select `nodejs` from the **Runtime icon** dropdown.

      1. Enter `nodejs-metrics-example` in the *Application Name* and *Name* fields.

      1. Scroll down and click the **Create** button.


      The **Topology** view for your Project will be displayed.
    review:
      instructions: |-
        Is a Node.js Deployment shown in the Topology View of your Project?

        Is the Deployment surrounded by a blue ring to indicate it is running healthy Pod(s)?
      failedTaskHelp: Verify that you're viewing the correct Project Topology view. Wait a moment for the Pods to be created. If this, retry the steps.
    summary:
      success: >-
        You've deployed a container on OpenShift. Nice work!
      failed: Try the steps again.
  